imports:
    - { resource: config.yml }

framework:
    router:
        strict_requirements: null

doctrine:
    orm:
        entity_managers:
            default:
                metadata_cache_driver:
                    type: redis 
                    host: %sylius.redis.host% 
                    port: %sylius.redis.port% 

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
